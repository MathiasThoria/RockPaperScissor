<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper or Scissors</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

<div class ="conteinerAll">
    <div class = "conteinerHeader">
        <button class="reset"> Play again! </button>
        <div class="results">
            <ul>
                <il>You:  &#160</il>
                <il class="yourResult">0</il>
                <il> &#160  &#160Pc: &#160</il>
                <il class="pcResult">0</il>
            </ul>
        </div>
    </div>
    <div class = "conteinerContent">
        <div class ="conteinerContentA">
            <div class="text">You:</div>
            <button class = "scissor"> &#9986 </button>
            <button class = "rock">&#9968</button>
            <button class = "paper">&#128195</button>
        </div>
        <div class ="conteinerContentB">
            <div class ="text">Result:</div>
            <div class="result">...</div>
        </div>
        <div class = "conteinerContentC">
            <div class="text">Pc:</div>
            <button class="pcSelection"> . </button>
        </div>
    </div>

</div>

<script src="script.js"></script>
    
</body>
